<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="page__title">Target Indicator Demo</div>
      <div class="page__content">
        <div class="content__wrap">
          <span class="attribute">Reached:</span>
          <div class="progress">
            <div class="progress__current">
              <div class="progress__title">$14</div>
            </div>
          </div>
          <div class="target">
            <div class="target__title">Target</div>

            <div class="target__value">$15</div>
          </div>
          <span class="message">
            <span class="message__icon"></span>You need $1 more to reach your
            target.
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
